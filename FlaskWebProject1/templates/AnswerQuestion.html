{% extends "layout.html" %}

{% block content %}

<body class="container">
    <h2>Answer Question: </h2>
    <form method="post">
        <div>
            <label for="question">The question is: {{ question }}</label> <!--jinja syntax for variable-->
            <input type="text" name="submittedAnswer" />
        </div>
        <div>
            <br />
            <button type="submit" class="btn-submit">Submit Answer</button>
        </div>
    </form>
</body>
{% endblock %}
